{% extends "base.html" %}

{% block content %}
    <h2>{{ topic.title }}</h2>
    <p>By: {{ topic.author }}</p>
    <p>{{ topic.content }}</p>

    <h3>Replies</h3>
    <ul>
        {% for reply in topic.replies %}
            <li>
                <p>{{ reply.content }}</p>
                <p>By: {{ reply.author }}</p>
            </li>
        {% endfor %}
    </ul>

    <h3>Add a Reply</h3>
    <form action="{{ url_for('add_reply', topic_id=topic.id) }}" method="POST">
        <input type="text" name="author" placeholder="Your Name" required>
        <textarea name="content" placeholder="Your Reply" required></textarea>
        <button type="submit">Submit Reply</button>
    </form>
{% endblock %}
