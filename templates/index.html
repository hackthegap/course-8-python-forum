{% extends "base.html" %}

{% block content %}
    <h2>Topics</h2>
    <a href="{{ url_for('create_topic') }}">Create New Topic</a>
    <ul>
        {% for topic in topics %}
            <li>
                <a href="{{ url_for('topic', topic_id=topic.id) }}">{{ topic.title }}</a>
                <p>By: {{ topic.author }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
